<!DOCTYPE html>
<html>
<head>
  <title>FriendsBethereum - Home</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="./app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand" onclick="App.displayIndex()">FriensBethereum</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item nav-link" onclick="App.displayIndex()">
        Home
      </li>
      <li class="nav-item nav-link" onclick="App.displayCreateBet()">
        Create Bet
      </li>
      <li class="nav-item nav-link" onclick="App.displayJoinBet()">
        Join Bet
      </li>
      <li class="nav-item nav-link" onclick="App.displayResults()">
        Bet results
      </li>
    </ul>
  </div>
</nav>
<div class="container" id="createBet">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="center">FriendsBethereum - Create</h1>
    </div>
  </div>
  <form>
    <div class="row text-center">
      <div class="col-12">
        <label for="price">Bet Price (ETH)</label>
        <input type="number" id="price" required placeholder="0,5"></input>  <br>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-6">
        <label for="team1">Team 1</label>
        <input required type="text" id="team1" placeholder="PSG"></input>  <br>
      </div>
      <div class="col-6">
        <label for="team2" >Team 2</label>
        <input required type="text" id="team2" placeholder="Guingamp"></input>  <br>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-3 ">
        <label for="finDuPari">Fin du pari :</label>
        <input required type="date" id="finDuPari"/>
      </div>
      <div class="col-3">
        <label for="finTime">Fin du pari :</label>
        <input required type="time" id="finTime"/>
      </div>
      <div class="col-3">
        <label for="resultatDuPari">Résultat du pari :</label>
        <input required type="date" id="resultatDuPari"/>
      </div>
      <div class="col-3">
        <label for="resulTime">Heure de résultat :</label>
        <input required type="time" id="resultTime"/>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <button id="create" onclick="App.displayJoinBet(); App.createBet();" type="submit" class="text-center">Create Bet</button>
      </div>
    </div>
  </form>
</div>
<div class="container" id="results">
  <div class="row text-center">
    <div class="col-12">
      <h1>FriendsBethereum - Results</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>PSG</td>
            <td>75%</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Draw</td>
            <td>10%</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Guingamp</td>
            <td>15%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      Total bet ammount : <strong>3 ETH</strong>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button onclick="App.displayOracle()">Oracle</button>
    </div>
  </div>
</div>
<div class="container" id="joinBet">
  <div class="row text-center">
    <div class="col-12">
      <h1>FriendsBethereum - Place Bet</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-5">
      <label for="team1Winner">PSG</label><br />
      <input type="radio" value="team1Win" id="team1Winner" name="teamWinner" required/>  <br>
    </div>
    <div class="col-2">
      <label for="draw">Draw</label><br />
      <input required type="radio" value="draw" id="drawWinning" name="teamWinner"/>  <br>
    </div>
    <div class="col-5">
      <label for="team2Winner">Guingamp</label><br />
      <input type="radio" value="team2Win" id="team2Winner"  name="teamWinner"/>  <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button onclick="App.displayResults()">Place Bet</button>
    </div>
  </div>
</div>
<div class="container" id="oracle">
  <div class="row text-center">
    <div class="col-12">
      <h1>Choose the winner</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-5">
      <label for="team1Winner">PSG</label><br />
      <input type="radio" value="team1Win" id="team1Winner" name="teamWinner" required/>  <br>
    </div>
    <div class="col-2">
      <label for="draw">Draw</label><br />
      <input required type="radio" value="draw" id="drawWinning" name="teamWinner"/>  <br>
    </div>
    <div class="col-5">
      <label for="team2Winner">Guingamp</label><br />
      <input type="radio" value="team2Win" id="team2Winner"  name="teamWinner"/>  <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button onclick="#">OK</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
